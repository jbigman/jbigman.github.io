<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Jérémie Gambin</title>

    <link rel="stylesheet" href="css/root.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

</head>
<body ng-app="root">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar navbar-header page-scroll">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand page-scroll" href="#wrap">Jérémie GAMBIN</a>
                </div>
                <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="NavBarCtrl">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{ active: isActive('/') || isActive('/#home')}"><a href="#home" class="page-scroll"><span class="glyphicon glyphicon-home"></span> <span translate="MENU.HOME"></span></a></li>
                        <li ng-class="{ active: isActive('/#about')}"><a href="#about" class="page-scroll"> <span translate="MENU.ABOUT_ME"></span></a></li>
                        <li ng-class="{ active: isActive('/#education')}"><a href="#education" class="page-scroll"> <span translate="MENU.FORMATIONS"></span></a></li>
                        <li ng-class="{ active: isActive('/#projects')}"><a href="#projects" class="page-scroll" <span translate="MENU.PROJECTS"></span></a></li>
                        <li ng-class="{ active: isActive('/#skills')}"><a href="#skills" class="page-scroll"> <span translate="MENU.SKILLS"></span></a></li>
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-flag"></span><span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li role="presentation" class="dropdown-header" translate="LANG.SELECT">Select a language</li>
                                <li class="divider"></li>
                                <li><a ng-click="changeLanguage('en_EN')" translate="LANG.en_EN"></a></li>
                                <li><a ng-click="changeLanguage('fr_FR')" translate="LANG.fr_FR"></a></li>
                                <!--<li><a ng-click="changeLanguage('de_DE')" translate="LANG.de_DE"></a></li>-->
                                <!--<li class="disbled muted"><a class="muted" disabled translate="LANG.it_IT"></a></li>-->
                                <!--<li><a ng-click="changeLanguage('es_ES')" translate="LANG.es_ES"></a></li>-->
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="row">
            <div ng-view=" "></div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>   
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.min.js"></script>

    <script src="js/root.js"></script>

</body>
</html>
